<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel Rewards</title>

    <style>
      @font-face {
        font-family: "Fredoka";
        src: url(./Fredoka.woff2) format("woff2");
      }

      * {
        font-family: "Fredoka", sans-serif;
        user-select: none;
      }

      body,
      html {
        margin: 0;
      }

      main {
        width: 350px;
        height: 550px;
        position: relative;
        overflow: hidden;
        background: #f5f5f5;
      }
      #main-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        color: #333;
        font-family: sans-serif;
      }
      h1 {
        font-weight: 500;
        margin: 0;
        cursor: pointer;
        transition: color 0.2s ease;
      }
      h1:hover {
        color: #8ec5ff; /* ADDED: Change color on hover */
      }
      p {
        margin: 0;
        font-size: 1rem;
      }
      .action-button-row {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: space-evenly;
      }
      #timer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #timer-circle {
        transition: stroke-dasharray 1s linear;
      }

      button {
        background: #e0e0e0;
        border: none;
        color: #333;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
      }
      .blue {
        background: #8ec5ff;
      }
      .gray {
        background: #d0d0d0;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.75rem;
      }

      .modal-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s linear;
      }
      .modal-box {
        background: #fff;
        padding: 1.5rem;
        margin: 2rem;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        color: #333;
        transition: transform 0.25s cubic-bezier(0.4, 1.52, 0.49, 0.9);
        transform: scale(0.8);
      }
      .hidden {
        display: none;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      select {
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid #f5f5f5;
        font-size: 1rem;
        background: #e0e0e0;
        color: #333;
        cursor: pointer;
        width: 50%;
      }
      
      #subject-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      a {
        color: #4989ea;
        text-decoration: none;
      }
      .text-sm {
        font-size: 0.875rem;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div class="row">
          <img src="./icon.png" alt="" width="40px" />
          <h1 id="header-title">Reel Rewards</h1>
        </div>
        <p>Reel status:</p>

        <div id="timer-container">
          <svg viewBox="15 15 70 70" width="250">
            <circle stroke="#e0e0e0" stroke-width="5.5" cx="50" cy="50" r="30" fill="none" />
            <circle
              id="timer-circle"
              transform="rotate(-90 50 50)"
              stroke-linecap="round"
              stroke="#4989ea"
              stroke-width="5.5"
              cx="50"
              cy="50"
              r="30"
              fill="none"
              pathLength="100"
            />
            <text id="timer-text" font-size="10" x="50" y="50" text-anchor="middle" dominant-baseline="middle" fill="#333">00:00:00</text>
          </svg>
        </div>

        <div class="action-button-row" id="not-running-buttons">
          <button class="blue" id="start-button">Start</button>
        </div>
        <div class="hidden action-button-row" id="running-buttons">
          <button class="blue" id="pause-button">Pause</button>
          <button class="gray" id="stop-button">Stop</button>
        </div>
      </div>

      <div id="subject-container">
          <select id="subject-select" style="text-align:center;">
            <option value="Math">Math</option>
            <option value="Science">Biology</option>
            <option value="Computer Science">Computer Science</option>
          </select>
        </div>
      </div>

      <div class="modal-bg" id="stop-modal-bg">
        <div class="modal-box" id="stop-modal-box">
          <p>Stopping the timer will record your current progress.</p>
          <div class="action-button-row">
            <button class="gray" id="cancel-stop-button">Cancel</button>
            <button class="blue" id="confirm-stop-button">Stop</button>
          </div>
        </div>
      </div>

      <div class="modal-bg" id="login-modal-bg">
        <div class="modal-box" id="login-modal-box">
          <input type="text" name="username" id="login-username" placeholder="Username" />
          <input type="password" name="password" id="login-password" placeholder="Password" />
          <div class="action-button-row">
            <button class="gray" id="login-button">Log in</button>
          </div>
          <p class="text-sm text-center">You can create an account <a href="http://localhost:3000/signup" target="_blank">here</a></p>
        </div>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
