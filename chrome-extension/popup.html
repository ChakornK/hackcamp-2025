<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel Rewards</title>

    <style>
      @font-face {
        font-family: "Fredoka";
        src: url(./Fredoka.woff2) format("woff2");
      }

      * {
        font-family: "Fredoka", sans-serif;
        user-select: none;
      }

      main {
        width: 350px;
        height: 500px;
      }
      #main-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }
      h1 {
        font-weight: 500;
        margin: 0;
      }
      p {
        margin: 0;
      }
      .action-button-row {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: space-evenly;
      }
      #timer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #timer-circle {
        transition: stroke-dasharray 1s linear;
      }

      button {
        background: #222;
        border: none;
        color: #fff;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
      }
      .blue {
        background: #4989ea;
      }
      .gray {
        background: #363636;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.75rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div class="row">
          <img src="./icon.png" alt="" width="40px" style="filter: invert(1)" />
          <h1>Reel Rewards</h1>
        </div>
        <p>Reel status:</p>

        <div id="timer-container">
          <svg viewBox="15 15 70 70" width="250">
            <circle stroke="#111" stroke-width="5.5" cx="50" cy="50" r="30" fill="none" />
            <circle
              id="timer-circle"
              transform="rotate(-90 50 50)"
              stroke-linecap="round"
              stroke="#fff"
              stroke-width="5.5"
              cx="50"
              cy="50"
              r="30"
              fill="none"
              pathLength="100"
            />
            <text id="timer-text" font-size="10" x="50" y="50" text-anchor="middle" dominant-baseline="middle" fill="#fff">0%</text>
          </svg>
        </div>

        <div class="action-button-row">
          <button class="blue">Start</button>
          <button class="gray">Stop</button>
        </div>
      </div>
    </main>

    <script>
      const timerCircle = document.getElementById("timer-circle");
      const timerText = document.getElementById("timer-text");

      let progress = 0;
      let progressSeconds = 0;
      const totalDuration = 25 * 60 * 1000; // 25 minutes
      const updateInterval = 1000; // Update every 1s

      function updateTimer() {
        progress += (updateInterval / totalDuration) * 100;
        progressSeconds += updateInterval / 1000;
        if (progress > 100) progress = 100;

        timerCircle.style.strokeDasharray = `${progress} ${100 - progress}`;
        timerText.textContent = `${Math.floor(progressSeconds / 3600)
          .toString()
          .padStart(2, "0")}:${Math.floor((progressSeconds % 3600) / 60)
          .toString()
          .padStart(2, "0")}:${((progressSeconds % 3600) % 60).toString().padStart(2, "0")}`;

        if (progress < 100) {
          setTimeout(updateTimer, updateInterval);
        }
      }

      // Initialize strokeDasharray
      timerCircle.style.strokeDasharray = `0 100`;

      // Start the timer
      updateTimer();
    </script>
  </body>
</html>
