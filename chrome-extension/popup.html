<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reel Rewards</title>

    <style>
      @font-face {
        font-family: "Fredoka";
        src: url(./Fredoka.woff2) format("woff2");
      }

      * {
        font-family: "Fredoka", sans-serif;
        user-select: none;
      }

      body,
      html {
        margin: 0;
      }

      main {
        width: 350px;
        height: 450px;
        position: relative;
      }
      #main-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 2rem;
        background: #000;
        color: #fff;
        font-family: sans-serif;
      }
      h1 {
        font-weight: 500;
        margin: 0;
      }
      p {
        margin: 0;
        font-size: 1rem;
      }
      .action-button-row {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: space-evenly;
      }
      #timer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #timer-circle {
        transition: stroke-dasharray 1s linear;
      }

      button {
        background: #222;
        border: none;
        color: #fff;
        padding: 0.75rem 2rem;
        border-radius: 2rem;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
      }
      .blue {
        background: #4989ea;
      }
      .gray {
        background: #363636;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.75rem;
      }

      .modal-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s linear;
      }
      .modal-box {
        background: #222;
        padding: 1.5rem;
        margin: 2rem;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        color: #fff;
        transition: transform 0.25s cubic-bezier(0.4, 1.52, 0.49, 0.9);
        transform: scale(0.8);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div class="row">
          <img src="./icon.png" alt="" width="40px" style="filter: invert(1)" />
          <h1>Reel Rewards</h1>
        </div>
        <p>Reel status:</p>

        <div id="timer-container">
          <svg viewBox="15 15 70 70" width="250">
            <circle stroke="#111" stroke-width="5.5" cx="50" cy="50" r="30" fill="none" />
            <circle
              id="timer-circle"
              transform="rotate(-90 50 50)"
              stroke-linecap="round"
              stroke="#fff"
              stroke-width="5.5"
              cx="50"
              cy="50"
              r="30"
              fill="none"
              pathLength="100"
            />
            <text id="timer-text" font-size="10" x="50" y="50" text-anchor="middle" dominant-baseline="middle" fill="#fff">00:00:00</text>
          </svg>
        </div>

        <div class="action-button-row">
          <button class="blue" id="start-button">Start</button>
          <button class="gray" id="stop-button">Stop</button>
        </div>
      </div>

      <div class="modal-bg">
        <div class="modal-box">
          <p>Stopping the timer will record your current progress.</p>
          <div class="action-button-row">
            <button class="gray" id="cancel-stop-button">Cancel</button>
            <button class="blue" id="confirm-stop-button">Stop</button>
          </div>
        </div>
      </div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
